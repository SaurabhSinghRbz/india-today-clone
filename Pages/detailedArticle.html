    <div id="head"></div>
    <div id="navbar"></div>
    <div id="articleContainer">
        <div id="showArticle">
            <p id="showCategoery"></p>
            <h1 id="newsTitle"></h1>
            <em></em>
            <div id="authorDetails">
                <div id="authorPicBox">
                    <div><img src="..//Images/newsDetails/userProfile.jpg"></div>

                        <p id="auName"></p>
                        <p id="postedDate"></p>
                    </div>
                </div>

                    <a target="_blank" href="https://www.facebook.com/IndiaToday"><img class="social-icons"
                            src="../Images/newsDetails/fb.webp"></a>
                    <a target="_blank" href="https://twitter.com/indiatoday"><img class="social-icons"
                            src="../Images/newsDetails/twitter.webp"></a>
                    <a target="_blank" href="#"><img class="social-icons" src="../Images/newsDetails/whatsapp.webp"></a>

                    <a target="_blank" href="#"><img class="social-icons" src="../Images/newsDetails/comment.webp"></a>
                </div>
            </div>
            <div id="posterBox"><img src="" id="articlePoster"></div>
            <div id="audioBox">
                <img src="../Images/newsDetails/audioPlay.png" id="playPauseAudio">
                <div>
                    <p id="audioText">Listen to this article now...</p>
                    <div id="speedButtons">
                        <button id="decreaseSpeed">-</button>
                        <span id="speedCount"></span>
                        <button id="increaseSpeed">+</button>
                    </div>
                </div>
            </div>
            <div id="newsContentBox">
                <p id="newsContent1"></p>
                <br>
                <br>
                <p id="newsContent2"></p>
                <br>
                <br>
                <br>
                <p id="newsContent3"></p>
                <br>
                <br>
                <br>
                <br>
                <p id="newsContent4"></p>
                <a href="#"><img style="margin: 15px 0;" src="../Images/newsDetails/liveTvGif.webp" alt=""></a>
                <p style="text-align: center; margin-bottom: 20px;">--- ENDS ---</p>
            </div>
            <div id="readMoreButt"><button>Read More ➥</button></div>
            <div id="subscribeBox">
                <div>SUBSCRIBE TO OUR NEWSLETTER</div>
                <div>
                    <input type="email" id="emailBox" placeholder="Enter your email">
                    <button>GO</button>
                </div>
                <div id="checkBox">
                    <input type="checkbox">
                    <p>I agree to receive newsletters via email*</p>
                </div>

            </div>
            <div
                style="height: 50px; width: 100%; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; margin-bottom: 20px;">
            </div>

            <div id="commentBox">
                <button id="commentCount"></button>
            </div>


            <p style="text-align: center; font-size: 21px; margin-bottom: 10px;">---Post a comment---</p>
            <hr style="border: 1px solid #ddd;">
